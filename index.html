<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style>
    .slider {
        width: 50%;
        margin: 100px auto;
    }
    .slick-slide {
      margin: 0px 20px;
    }
    .slick-slide img {
      width: 100%;
    }

    

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

  <section class="center slider">
    <div>
      <img src="foto/14705706_10154299443302025_468542580462294194_n.jpg">
    </div>
    <div>
      <img src="foto/generated_image_ab63b2166f9d11efa3f616d94b55916d.jpeg">
    </div>
    <div>
      <img src="foto/images (1).png">
    </div>
    <div>
      <img src="foto/images.jpeg">
    </div>
    <div>
      <img src="foto/WWW(1).jpeg">
    </div>
    <div>
      <img src="foto/EEE(1).png">
    </div>
    <div>
      <img src="foto/AAA.jpeg">
    </div>
    <div>
      <img src="foto/30729498_10155858710182025_2731045666593701633_n.jpg">
    </div>
    <div>
      <img src="foto/PPP.png">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        lazyLoad: 'ondemand',
        slidesToShow: 3,
        slidesToScroll: 1
      });
      
    });
</script>

</body>
</html>
